<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calc-cont">
        <div id="display-cont">
            <input type="text" id="display"> 
        </div>
        <div class="calc-buttons">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">0</button>
        <button class="btn" id="addBtn">+</button>
        <button class="btn" id="subBtn">-</button>
        <button class="btn" id="multiBtn">*</button>
        <button class="btn" id="divBtn">/</button>
        <button class="btn" id="equalsBtn">=</button>
        <button class="btn" id="clrBtn">C</button>
        <button class="btn" id="allclrBtn">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
