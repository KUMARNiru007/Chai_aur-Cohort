<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div id="container">
        <div class="input-data-cont">
            <div class="select-unit">
                <div>Height</div>
                <input id="height-value" type="number" placeholder= " Enter the Height"> 
                <button>cm</button>

            </div>
            <div class="select-unit">
                <div>Weight</div>
                <input id="weight-value" type="number"placeholder= " Enter the Weight"> 
                <button>kg</button>

            </div>

        </div>
        <div>
            <button id="calculate">Calculate</button>            
            <button id="clear-all">Clear All</button>            

        </div>
        <div id="Result"></div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
