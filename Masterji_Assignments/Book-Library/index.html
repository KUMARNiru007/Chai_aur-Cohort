<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your favourite with CosyReads">
    <title>CosyReads</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assests/fevicon.png">
</head>
<body>
    <header class="header">
        <h1>Cosy<span style="color: red;">Reads</span></h1>
        <a id="github" href="https://github.com/your-username" target="_blank">
            <i class="ri-github-fill"></i> Github
        </a>
    </header>

    <main class="content">
        <div class="controls-container">
            <div class="search-tab">
                <input id="search" type="search" placeholder="Search Book">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="btn-container">
                <div class="sort-container">
                    <i class="ri-sort-desc"></i>
                    <select name="sort" id="sort">
                        <option value="">Sort by</option>
                        <option value="title-asc">Sort by (A-Z)</option>
                        <option value="title-desc">Sort by (Z-A)</option>
                        <option value="date-asc">Sort by Old</option>
                        <option value="date-desc">Sort by New</option>
                    </select>
                </div>
                <div class="layout-type">
                    
                    <button>List View</button>
                    <i class="ri-grid-line"></i>
                </div>
            </div>
        </div>

        <div class="card-container grid">
            <!-- Books will be added dynamically via JavaScript -->
        </div>

        <div class="pagination">
            <button class="prev">Prev</button>
            <div class="numbers">
                <!-- Page numbers will be added dynamically -->
            </div>
            <button class="next">Next</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 CosyReads. All rights reserved.</p>
        <p>Made with ❤️ By Kumar Nirupam</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
